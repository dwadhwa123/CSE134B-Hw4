<footer>
    <h2>Contact Me</h2>
    <form action="/submit" method="post">
    <fieldset>
    <legend>Personal Information</legend>
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required="required"><br>
    
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required="required"><br>

    <label for="subject">Reason for Contact:</label>
    <select id="subject" name="subject" required>
      <option value="readon">Select a Reason</option>
      <optgroup label="Informal">
          <option value="general-inquiry">General Inquiry</option>
          <option value="feedback">Feedback</option>
      </optgroup>
      <optgroup label="Work Opportunities">
          <option value="job-opportunity">Job Opportunity</option>
          <option value="internship-opportunity">Internship Opportunity</option>
      </optgroup>
    </select>
  
    <label for="subject-other">Or type your reason:</label>
    <input list="subject-list" id="subject-other" name="subject-other" placeholder="Type your reason">
  
    <datalist id="subject-list">
      <option value="Other Inquiry">
      <option value="Consultation">
      <option value="Collaboration">
    </datalist><br>
  
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" required></textarea><br>
  
    <button type="submit">Send Message</button>
    <label for="search-query"></label>

  </fieldset>
  </form>
